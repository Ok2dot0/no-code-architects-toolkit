services:
  ncat:
    build: .
    env_file:
      - .env.local.minio.n8n
    ports:
      - "8080:8080"
    volumes:
      - storage:/app/storage
      - logs:/app/logs
      - D:/yt_shorts/video_queue:/data/video_queue
    restart: unless-stopped
    depends_on:
      - minio
      - minio-init
    networks:
      - nca-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - nca-network

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/nca-toolkit-local --ignore-existing;
      /usr/bin/mc anonymous set public myminio/nca-toolkit-local;
      echo 'MinIO bucket nca-toolkit-local created and configured as public';
      "
    networks:
      - nca-network

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_SECURE_COOKIE=false
      - N8N_PAYLOAD_SIZE_MAX=268435456
      - NODE_FUNCTION_ALLOW_BUILTIN=http,https
      - NODE_FUNCTION_ALLOW_EXTERNAL=@aws-sdk/client-s3,@aws-sdk/s3-request-presigner
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
      - ./fonts:/fonts
      - D:/yt_shorts/video_queue:/data/video_queue
    networks:
      - nca-network

volumes:
  storage:
    driver: local
  logs:
    driver: local
  minio_data:
    driver: local
  n8n_data:
    driver: local

networks:
  nca-network:
    driver: bridge